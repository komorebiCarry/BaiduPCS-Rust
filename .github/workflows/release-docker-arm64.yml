name: Release Docker Image (arm64)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:   # 支持手动触发

jobs:
  build-docker-image-arm64:
    runs-on: [self-hosted, ARM64]   # 原生 ARM64 runner
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (arm64)
        uses: docker/build-push-action@v5
        id: build-arm64
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: BaiduPCS-Rust:${{ github.ref_name }}-arm64
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/BaiduPCS-Rust-${{ github.ref_name }}-arm64.tar

      - name: Compress Docker image (arm64)
        run: |
          cd /tmp
          gzip BaiduPCS-Rust-${{ github.ref_name }}-arm64.tar
          mv BaiduPCS-Rust-${{ github.ref_name }}-arm64.tar.gz BaiduPCS-Rust-${{ github.ref_name }}-arm64-docker.tar.gz
          echo "DOCKER_IMAGE_PATH_ARM64=/tmp/BaiduPCS-Rust-${{ github.ref_name }}-arm64-docker.tar.gz" >> $GITHUB_ENV

      - name: Upload Docker image to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DOCKER_IMAGE_PATH_ARM64 }}
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


















