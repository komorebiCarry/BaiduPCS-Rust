version: '3.8'

# 使用预构建镜像的配置
# 使用方式: docker-compose -f docker-compose.image.yml up -d

services:
  baidu-netdisk:
    # 使用预构建镜像
    # Docker Hub（推荐，Linux 用户可直接使用）: komorebicarry/baidupcs-rust:latest
    # GitHub Container Registry: ghcr.io/komorebicarry/baidupcs-rust:latest
    image: komorebicarry/baidupcs-rust:latest
    container_name: baidu-netdisk-rust
    ports:
      - "18888:18888"
    volumes:
      # 配置文件挂载
      - ./config:/app/config
      # 下载目录挂载
      - ./downloads:/app/downloads
      # 会话数据挂载
      - ./data:/app/data
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    restart: unless-stopped
    networks:
      - baidu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18888/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  baidu-network:
    driver: bridge

volumes:
  config:
  downloads:
  data:

